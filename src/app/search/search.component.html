<div class="search_block">
  <div class="search_input">
    <h1>Start type github user name</h1>


      <mat-form-field >
        <input
          matInput
          placeholder="Favorite food"
          [(ngModel)]="searchStr"
          [minlength]="minLength"
          (ngModelChange)="handleChange()"
        >
        <mat-error>
          Min Length is {{ minLength }} .Now is {{ searchStr.length }}
        </mat-error>
      </mat-form-field>

  </div>

  <mat-card class="card" *ngIf="isLoaded">
    <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="user.avatar_url"
      alt="user.name"
    >
    <mat-card-content>
      <ul>
        <!--<li>public_repos:{{user.public_repos}}</li>
        <li>public_gits:{{user.public_gits}}</li>
        <li>followers:{{user.followers}}</li>
        <li>created_at:{{user.created_at}}</li>-->
      </ul>
    </mat-card-content>
    <mat-card-actions class="center">
      <a
        [href]="user.html_url"
        target="_blank"
        mat-raised-button
        color="warn" >
        View Profile
      </a>

    </mat-card-actions>
  </mat-card>

</div>
